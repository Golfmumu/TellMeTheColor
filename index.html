<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Tell Me The Color</title>
</head>
<body>
    <div class="head-container">
        <h1>Choose the COLOR of character</h1>
        <p class="timer" id="timer"></p>
    </div>
    <div class="form">
        <h2 class="question" id="question">Green</h2>
        <div class="btn-container">
            <button class="green-btn" id="green-btn" value='Green'>Green</button>
            <button class="yellow-btn" id="yellow-btn" value='Yellow'>Yellow</button>
            <button class="blue-btn" id="blue-btn" value='Blue'>Blue</button>
            <button class="red-btn" id="red-btn" value="Red">Red</button>
        </div>
    </div>

    <p class="score" id="score"></p>

</body>
<script src="./app.js"></script>
</html>
